<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
      
      let a=prompt("enter n:" );
        let n=parseInt(a);
        

        function table (n)
        {
            for (let i= 1; i<=10 ;i++ )
        {
            document.write(n + "*" + i +"=" + n*i + "<br>");
           
        }
       

        }

        table(n);

        
       

    </script>
    
</body>
</html>
