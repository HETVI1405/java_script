    <script>
   



  let x=prompt("enter number") 
let n=parseInt(x);
   let i=0 ;
   let flag = 0;
 
  


  if (n == 0 || n == 1)
    flag = 1;

  for (i = 2; i <= n; ++i) {


    if (n % i == 0) {
      let flag = 1;
      break;
    }
  }

  
  if (flag == 0)
    document.write("prime number.");
  else{
   document.write (" is not prime number.");
  }
 




    </script>
