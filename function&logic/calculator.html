<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
let x=prompt("enter num1:");
let y=prompt("enter num2:");
let num1=parseInt(x);
let num2=parseInt(y);



let operator = prompt("Enter operator ( either +, -, * or / ):     ");
       
       function sum(num1,num2){
        document.write(num1 + "+"+ num2 + "=" + (num1+num2));
       }
       function sub(num1,num2){
        document.write(num1 + "-"+ num2 + "=" + (num1-num2));
       }
       function division(num1,num2){
        document.write(num1 + "/"+ num2 + "=" + (num1/num2));
       }
       function multiply(num1,num2){
        document.write(num1 + "*"+ num2 + "=" + (num1*num2));
       }





switch(operator) {
    case '+':
         sum(num1,num2)
        break;

    case '-':
    sub(num1,num2);
        break;

    case '*':
    multiply(num1,num2);
        break;

    case '/':
        division(num1,num2);
        break;

    default:
        document.write("enter valid operator");
        break;
}
    </script>
</body>
</html>
