<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a=prompt("enter number:")
        let n=parseInt(a);

        

function fact(n )
{

var f =1;
for(var i=1; i<=n; i++)
{
f=f*i;
}
document.write(f);


}

        


fact(n)
    </script>
</body>
</html>
