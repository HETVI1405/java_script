
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let x = prompt("Enter the value of x : ");
        let y = prompt("Enter the value of y : ");
        let z = prompt("Enter the value of z : ");

        let a = parseInt(x);
        let b = parseInt(y);
        let c = parseInt(z);

        if(a<b)
        {   
            if(a<c)
            {
                document.write("X is min ");

            }
            else
            {
                document.write("Z is min");

            }
        }   
        else
        {
            if(b<c)
            {
                document.write("Y is min ");

            }
            else
            {
                    document.write("Z is min");

            }
        }


    </script>


</body>
</html>
