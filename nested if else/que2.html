<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    >
    <script>

        let a = prompt("Enter the value of x : ");
        let b = prompt("Enter the value of y : ");
        let c = prompt("Enter the value of z : ");

        let x= parseInt(a);
        let y = parseInt(b);
        let z= parseInt(c);

        if(x>y)
        {   
            if(x>z)
            {
                document.write("X is maximum ");

            }
            else
            {
                document.write("Z is maximum");

            }
        }   
        else
        {
            if(y>z)
            {
                document.write("Y is maximum ");

            }
            else
            {
                    document.write("Z is maximum ");

            }
        }


    </script>


</body>
</html>
