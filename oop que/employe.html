     <!-- wap to craete a class for employee with attribute like id,name,salary and role, set all attributes
      and get for atleast 3 objects/employee. -->


<script>
  class Employee {
    constructor(id, name, salary, role) {
        this.id = id;
        this.name = name;
        this.salary = salary;
        this.role = role;
    }

    getDetails() {
        return `ID: ${this.id}, Name: ${this.name}, Salary: ${this.salary}, Role: ${this.role}`;
    }
}


const emp1 = new Employee(1, "Hetvi", 50000, "Developer" + "<br>");
const emp2 = new Employee(2, "dhruvi", 60000, "Designer"+ "<br>");
const emp3 = new Employee(3, "tanvi", 70000, "Manager"+ "<br>");
document.writeln(emp1.getDetails());
document.writeln(emp2.getDetails());

</script>
