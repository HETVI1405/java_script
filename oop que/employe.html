     <!-- wap to craete a class for employee with attribute like id,name,salary and role, set all attributes
      and get for atleast 3 objects/employee. -->


<script>
 class Employee {
    input(id, name, salary, role) {
        this.id = id;
        this.name = name;
        this.salary = salary;
        this.role = role;
    }

    output(){
     document.write("ID:"+ this.id +" ");
     document.write("Name:"+ this.name +" ");   
     document.write("Salary:"+ this.salary+' ');   
     document.write("Role:"+ this.role +' ');   

    }
}


const emp1 = new Employee();
const emp2 = new Employee();
const emp3 = new Employee();
emp1.input(1, "Hetvi", 50000, "Developer" + "<br>"+ "<br>");

emp3.input(3, "tanvi", 70000, "Manager"+ "<br>"+ "<br>");

emp1.output();
emp2.output();
emp3.output();

  
  
</script>
