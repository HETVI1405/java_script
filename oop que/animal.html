    <h3>QUESTION:-<hr> wap to craete a class for animal with attribute like name,type,gender and age, make these all

<script>
  class Animal {

    #type;
    #gender;
    #age;
    input(name, type, gender, age) {
        this.#name = name;
        this.#type= type;
        this.#gender = gender;
        this.#age = age;
    }

    output(){
     document.write("Name: "+ this.#name +"&nbsp; &nbsp;");
     document.write("Type: "+ this.#type +"&nbsp; &nbsp;&nbsp; ");   
     document.write("Gender: "+ this.#gender+"&nbsp;&nbsp;&nbsp;");   
     document.write("Age: "+ this.#age +"&nbsp;&nbsp;");   

    }
}


const a1 = new Animal();
const a2 = new Animal();

a1.output();

</script>
