    <h4> QUESTION:- <hr>  wap to perform method overriding to display student details.
         school(name,year) -> student(name,std,school,year)
         display() -- override this method in javascript oop
  </h4>
         <script>

class School {
    constructor(name, year) {
        this.schoolName = name;
        this.Year = year;
    }

    print() {
       document.write("school_name :-"+this.schoolName+"<br>");
       document.write("year :-"+this.Year+"<br>")
    }
}


class Student extends School {
    constructor(studentName, studentStd, schoolName, schoolYear) {
        super(schoolName, schoolYear); 
        this.studentName = studentName;
        this.studentStd = studentStd;
    }

    
    print() {
        document.write("Name :-"+this.studentName +"<br>");
        document.write("STD :-"+this.studentStd+"<br>");
    }
}

const school = new School("ABC High School ", 2006);
