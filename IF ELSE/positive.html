<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let n=prompt("enter number")
         let num=parseInt(n);
        if (num > 0) {
        document.write(num + " is Positive.");
    } else if (num < 0) {
       document.write(num + " is Negative.");
    } else {
        document.write(num + " is Zero.");
    }

    </script>
</body>
</html>
