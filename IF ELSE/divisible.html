</head>
<body>
    <script>
        let n=prompt("enter number")
        let num=parseInt(n);
        if (num % 7 === 0) {
    document.write(num + " is divisible by 7.");
    } else {
        document.write(num + " is not divisible by 7.");
    }

    </script>
</body>
